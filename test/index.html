<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go + WebAssembly</title>
    <script src="js/wasm_exec.js"></script>
</head>
<body>
    <canvas id='canvas'></canvas>
</body>

<script>

// 加载 wasm
const go = new Go();
WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject)
    .then((result) => {
        go.run(result.instance);
    });

</script>
</html>
